<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CRUD Actions</title>
   <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
   <script src="crud.js" ></script>
</head>
<body>
   <p>Note For CRUD Using My JSON Server, Changes are not persisted between calls </p>
   <a href="part2-gallery.html">Back to Gallery</a>
   <zing-grid 
   editor-controls
   caption="Edit My JSON Server Data"
   pager
   page-size="5"
   layout="row">
      <zg-data src="https://my-json-server.typicode.com/Miyuki-L/CSE-134B-HW-4-Part-2/projects">
         <zg-param name="readSrc" value="https://my-json-server.typicode.com/Miyuki-L/CSE-134B-HW-4-Part-2/projects"></zg-param>
      </zg-data>
    </zing-grid>

   <zing-grid
   editor-controls
   caption="Edit JSON Bin Data"
   pager
   page-size="5"
   layout="row">
      <zg-data>
         <zg-param name="readCustomFunction" value="customRead"></zg-param>
         <zg-param name="createCustomFunction" value="customCreate"></zg-param>
         <zg-param name="updateRowCustomFunction" value="customUpdate"></zg-param>
         <zg-param name="deleteCustomFunction" value="customDelete"></zg-param>
      </zg-data>
   </zing-grid>

   
</body>
</html>
